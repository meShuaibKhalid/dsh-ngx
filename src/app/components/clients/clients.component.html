
<div class="d-flex">
  <div class="d-flex justify-content-center align-items-center col-12 col-lg-6 left-section">
    <!-- <mat-icon></mat-icon> -->
    <img src="assets/images/logo.png" width="250"/>
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center col-12 col-lg-6 right-section">
    <div class="d-flex flex-column justify-content-center login-container">
      <h2 class="form-title">Sign in</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="d-flex flex-column form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="Enter your email" id="email" name="email" ngModel required>
      </div>
      
      <div class="d-flex flex-column form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" name="password" ngModel required>
    </div>

    <div class="d-flex justify-content-between form-group my-3">
        <label>
          <input type="checkbox" name="rememberMe" ngModel> Remember Me
        </label>

        <a href="" class="forgot-link">Forgot Passowrd?</a>
        </div>
    
        <button class="login-btn" type="submit" [disabled]="!loginForm.valid">Log in</button>
        <hr class="hr-line">
        <p>Don't have an account?<a routerLink="/forgot-password" class="register-link"> Register</a></p>
      </form>
    </div>
  </div>
</div>
